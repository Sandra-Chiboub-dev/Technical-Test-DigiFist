<!DOCTYPE html>
<html>
      <head>
            <title>Clothig web store</title>
            <link rel="stylesheet" href="test-digifist.css">
      </head>
      <body>
            <div class="container">
                  <img id="mannequin" src="prototype.jpg" alt="mannequin">
                  
                  <div class="content">
                        <h1 id="welcomeText"></h1>
                        <p id="subWelcomeText"></p>
                        <p id="underlinedText"> Sop All every day </p>
                        <div class="button-container">
                              <button id="prevButton" class="custom-button">Previous</button>
                              <button id="nextButton" class="custom-button">Next</button>
                        </div>
                        <ul class="product-list">
                              <li class="product-item">
                                    <img src="green.jpg" alt="green sweatshirt">
                                    <p class="product-price">€33.99</p>
                                    <p class="product-description">365 Signature Hoodie</p>
                              </li>
                              <li class="product-item">
                                    <img src="yellow.jpg" alt="yellow pants">
                                    <p class="product-price">€33.99</p>
                                    <p class="product-description">Organic Skinny High Waist Jeans</p>
                              </li>
                              <li class="product-item">
                                    <img src="blue.jpg" alt="blue pants">
                                    <p class="product-price">€33.99</p>
                                    <p class="product-description">Organic Skinny High Waist Jeans</p>
                              </li>
                  </div>
            </div>
            <div id="bottomAnchor"></div>
            <script src="test-digifist.js"></script>
      </body>
</html>
